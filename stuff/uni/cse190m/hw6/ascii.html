	<body>
		
		<div id="main">			

			<h1>CSE 190 M ASCII Animation Viewer</h1>
			
			<textarea id="textbox" cols="80" rows="20"></textarea>
							
			<div id="controls">
			
				<fieldset>
					<legend>Play Controls:</legend>
						<button id="startButton">Start</button>
						<button id="stopButton">Stop</button>														
				</fieldset>
									
				<fieldset>
					<legend>Animation:</legend>
					<select id="animation">
						<option selected="selected">Blank</option>
						<option>Exercise</option>
						<option>Juggler</option>
						<option>Bike</option>
						<option>Dive</option>
						<option>Custom</option>	
					</select>
				</fieldset>
				
				<fieldset>
					<legend>Size:</legend>
					<select id="size">
						<option value="7pt">Tiny</option>
						<option value="10pt">Small</option>
						<option value="12pt" selected="selected">Medium</option>
						<option value="16pt">Large</option>
						<option value="24pt">Extra Large</option>
						<option value="32pt">XXL</option>	
					</select>
				</fieldset>
				
				<fieldset>
					<legend>Speed:</legend>

					<label><input type="checkbox" id="turbo" value="50" />Turbo</label>

				</fieldset>
				
			</div>

			
		</div> <!-- end of #main div -->
